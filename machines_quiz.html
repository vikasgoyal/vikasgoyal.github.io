<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.8em;
        }
        
        .progress-container {
            margin: 10px 0 15px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 8px;
        }
        
        .stat {
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .quiz-card {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .question-number {
            font-size: 0.95em;
            font-weight: bold;
            color: #667eea;
        }
        
        .question-topic {
            display: inline-block;
            padding: 4px 10px;
            background: #fff3cd;
            color: #856404;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            border: 1px solid #ffeaa7;
        }
        
        .question-type {
            display: inline-block;
            padding: 4px 10px;
            background: #e7e9fc;
            color: #667eea;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .option {
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            display: flex;
            align-items: center;
            font-size: 1.05em;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }
        
        .option-letter {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            margin-right: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .option.correct .option-letter {
            background: #28a745;
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
        
        .option.incorrect .option-letter {
            background: #dc3545;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .feedback {
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .feedback-title {
            font-size: 1.05em;
            font-weight: bold;
            margin-bottom: 6px;
        }
        
        .feedback.correct .feedback-title {
            color: #28a745;
        }
        
        .feedback.incorrect .feedback-title {
            color: #dc3545;
        }
        
        .feedback-text {
            color: #333;
            line-height: 1.4;
            font-size: 0.95em;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            text-align: center;
            padding: 40px;
        }
        
        .results h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .results-message {
            font-size: 1.3em;
            color: #666;
            margin: 20px 0;
        }
        
        .results-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .result-stat {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .result-stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .result-stat-value.correct { color: #28a745; }
        .result-stat-value.incorrect { color: #dc3545; }
        .result-stat-value.unanswered { color: #ffc107; }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .results-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const questions = JSON.parse(document.getElementById('questionsData').textContent);
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        
        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            const quizContainer = document.getElementById('quizContainer');
            const userAnswer = userAnswers[currentQuestionIndex];
            
            let optionsHtml = '';
            for (const [letter, text] of Object.entries(question.options)) {
                let optionClass = 'option';
                if (userAnswer) {
                    optionClass += ' disabled';
                    if (letter === question.correct_answer) {
                        optionClass += ' correct';
                    } else if (letter === userAnswer) {
                        optionClass += ' incorrect';
                    }
                } else if (letter === userAnswer) {
                    optionClass += ' selected';
                }
                
                optionsHtml += `
                    <div class="${optionClass}" onclick="selectAnswer('${letter}')">
                        <span class="option-letter">${letter}</span>
                        <span>${text}</span>
                    </div>
                `;
            }
            
            let feedbackHtml = '';
            if (userAnswer) {
                const isCorrect = userAnswer === question.correct_answer;
                feedbackHtml = `
                    <div class="feedback show ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="feedback-title">
                            ${isCorrect ? '‚úì Excellent! That\'s correct!' : '‚úó Not quite right'}
                        </div>
                        <div class="feedback-text">
                            ${isCorrect ? 
                                question.explanation : 
                                `The correct answer is <strong>${question.correct_answer}</strong>. ${question.explanation}`
                            }
                        </div>
                    </div>
                `;
            }
            
            quizContainer.innerHTML = `
                <div class="quiz-card">
                    <div class="question-header">
                        <span class="question-number">Question ${currentQuestionIndex + 1} of ${questions.length}</span>
                        ${question.topic ? `<span class="question-topic">${question.topic}</span>` : ''}
                        <span class="question-type">${question.type}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${optionsHtml}
                    </div>
                    ${feedbackHtml}
                </div>
            `;
            
            updateProgress();
            updateNavigation();
        }
        
        function selectAnswer(letter) {
            if (userAnswers[currentQuestionIndex]) {
                return; // Already answered
            }
            
            userAnswers[currentQuestionIndex] = letter;
            const question = questions[currentQuestionIndex];
            
            if (letter === question.correct_answer) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }
            
            renderQuestion();
        }
        
        function updateProgress() {
            const answeredCount = userAnswers.filter(a => a !== null).length;
            const percentage = Math.round((answeredCount / questions.length) * 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;
        }
        
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                const answeredCount = userAnswers.filter(a => a !== null).length;
                if (answeredCount === questions.length) {
                    nextBtn.textContent = 'View Results ‚Üí';
                    nextBtn.onclick = showResults;
                } else {
                    nextBtn.textContent = 'Finish Quiz ‚Üí';
                    nextBtn.onclick = showResults;
                }
            } else {
                nextBtn.textContent = 'Next ‚Üí';
                nextBtn.onclick = nextQuestion;
            }
        }
        
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }
        
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }
        
        function showResults() {
            const unanswered = userAnswers.filter(a => a === null).length;
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Outstanding! You have excellent knowledge!';
            } else if (percentage >= 75) {
                message = 'üëè Great job! You did very well!';
            } else if (percentage >= 60) {
                message = 'üëç Good effort! Keep learning!';
            } else {
                message = 'üìö Keep studying! You can do better!';
            }
            
            document.querySelector('.container').innerHTML = `
                <div class="results">
                    <h2>Quiz Complete!</h2>
                    <div class="score">${percentage}%</div>
                    <div class="results-message">${message}</div>
                    <div class="results-stats">
                        <div class="result-stat">
                            <div class="result-stat-value correct">${correctAnswers}</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value incorrect">${incorrectAnswers}</div>
                            <div class="stat-label">Incorrect</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value unanswered">${unanswered}</div>
                            <div class="stat-label">Unanswered</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="location.reload()">Retake Quiz</button>
                </div>
            `;
        }

        if (document.readyState === 'loading') {
